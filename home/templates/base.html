<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap css link  -->
     <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
     rel="stylesheet"
     integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
     crossorigin="anonymous"
   />

    <title>Student Management System</title>
</head>
<body>

   <nav class="navbar bg-light p-3 shadow-md">
    <div class="container-fluid">
      <a href="/" class="navbar-brand fw-bold">SIMT</a>
      <form class="d-flex">
        
          <a href="/home" class="btn btn-success" style="margin-right: 20px;">Student Info</a>
          <a href="/employee-list" class="btn btn-success">Employee Info</a>
        
      </form>
    </div>
  </nav>
  <!-- alert message  -->
  <div class=" d-flex align-items-center justify-content-center">
    {% for message in messages %}
    <div class="alert alert-{{message.tags}} alert-dismissible fade show mt-2 w-25" role="alert">
      <strong>Message : </strong> {{message}}
    </div>
    {% endfor %}
  </div>


  {% block start %}

  {% endblock %}
{% comment %} bootstrap js link  {% endcomment %}
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" 
  integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
